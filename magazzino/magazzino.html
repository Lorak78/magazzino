<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grafica.css">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text">
    <input type="submit" id="cerca" value="Cerca">

    <div id="dinamico"></div>

    <script>
        let url = "./json_magazzino.json";

        let codice = document.getElementById("text");
        let cerca = document.getElementById("cerca");
        let div_messaggi = document.getElementById("dinamico");

        fetch(url)
            .then(response => response.json()) //richiamo la funzione json
            .then(dati => {
                const datiJson = dati
                console.log(datiJson)
            })

        cerca.addEventListener("click", function (e) {
            e.defaultPrevented;

            div_messaggi.innerHTML = ""

            if (codice.value != "") {
                div_messaggi.innerHTML =
                    `<table id="dati">
                        <tr>
                            <th>Codice</th>
                            <th>Reparto</th>
                            <th>Tipo Prodotto</th>
                            <th>Marca</th>
                            <th>Modello Nome</th>
                            <th>Quantit√†</th>
                            <th>Prezzo</th>
                            <th>Nominativo Responsabile</th>
                            <th>Cellulare Responsabile</th>
                            <th>Fornitore1</th>
                            <th>Costo1</th>
                            <th>Fornitore2</th>
                            <th>Costo2</th>
                            <th>IVA</th>
                            <th>Azioni</th>
                        </tr>
                    </table>`
            }

            fetch(url)
                .then(response => response.json()) //richiamo la funzione json
                .then(dati => {
                    const datiJson = dati
                    datiJson.forEach(element => {
                        let contatore = 0;
                        if (codice.value == element.codiceProd) {
                            createCard(element, contatore)
                        } else if (codice.value == element.reparto) {
                            console.log(element, contatore)
                            createCard(element)
                        } else if (codice.value == element.tipoProdotto) {
                            console.log(element)
                            createCard(element)
                        } else if (codice.value == element.modelloNome) {
                            console.log(element)
                            createCard(element)
                        } else if (codice.value == element.marca) {
                            console.log(element)
                            createCard(element)
                        }
                    });
                })
        })

        function createCard(element, contatore) {
            let tabella = document.getElementById("dati");

            tabella.innerHTML += `
                            <tr>
                                <td>${element.codiceProd}</td>
                                <td>${element.reparto}</td>
                                <td>${element.tipoProdotto}</td>
                                <td>${element.marca}</td>
                                <td>${element.modelloNome}</td>
                                <td>${element.qt}</td>
                                <td>${element.prezzo}</td>
                                <td>${element.nominativoResponsabile}</td>
                                <td>${element.cellResp}</td>
                                <td>${element.fornitore1}</td>
                                <td>${element.costo1}</td>
                                <td>${element.fornitore2}</td>
                                <td>${element.costo2}</td>
                                <td>${element.iva}</td>
                                <td><input type="submit" id="rimuovi${contatore}" value="Rimuovi">
                                    <input type="submit" id="modifica${contatore}" value="Modifica">
                                </td>
                            </tr>                
                    </div>`;

            let modifica = [];
            let elimina = [];

            modifica.push(document.getElementById(`modifica${contatore}`));
            elimina.push(document.getElementById(`rimuovi${contatore}`));

            modifica.forEach(elemento => {
                elemento.addEventListener("click", function (e) {
                    e.defaultPrevented;

                    console.log("modificato");
                })
            })

            elimina.forEach(elemento => {
                elemento.addEventListener("click", function (e) {
                    e.defaultPrevented;

                    console.log("eliminato");
                })
            })

        }
    </script>
</body>

</html>
