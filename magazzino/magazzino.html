<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grafica.css">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text">
    <input type="submit" id="cerca" value="Cerca">

    <div id="dinamico">
        <table id="dati">
            <tr>
                <th>Codice</th>
                <th>Reparto</th>
                <th>Tipo Prodotto</th>
                <th>Marca</th>
                <th>Modello Nome</th>
                <th>Quantit√†</th>
                <th>Prezzo</th>
                <th>Nominativo Responsabile</th>
                <th>Cellulare Responsabile</th>
                <th>Fornitore1</th>
                <th>Costo1</th>
                <th>Fornitore2</th>
                <th>Costo2</th>
                <th>IVA</th>
                <th>Azioni</th>
            </tr>
        </table>
    </div>

    <script>
        let url = "./json_magazzino.json";

        let codice = document.getElementById("text");
        let cerca = document.getElementById("cerca");
        let div_messaggi = document.getElementById("dinamico");
        let tabella = document.getElementById("dati");

        fetch(url)
            .then(response => response.json()) //richiamo la funzione json
            .then(dati => {
                const datiJson = dati
                console.log(datiJson)
            })
        
        cerca.addEventListener("click", function (e) {
            e.defaultPrevented;
            fetch(url)
                .then(response => response.json()) //richiamo la funzione json
                .then(dati => {
                    const datiJson = dati
                    datiJson.forEach(element => {
                        if (codice.value == element.codiceProd) {
                            createCard(element)
                        } else if (codice.value == element.reparto) {
                            console.log(element)
                            createCard(element)
                        } else if (codice.value == element.tipoprodotto) {
                            console.log(element)
                            createCard(element)
                        } else if (codice.value == element.modelloNome) {
                            console.log(element)
                            createCard(element)
                        } else if (codice.value == element.marca) {
                            console.log(element)
                            createCard(element)
                        }
                    });
                })
        })

        function createCard(element) {

            tabella.innerHTML += `
                            <tr>
                                <td>${element.codiceProd}</td>
                                <td>${element.reparto}</td>
                                <td>${element.tipoProdotto}</td>
                                <td>${element.marca}</td>
                                <td>${element.modelloNome}</td>
                                <td>${element.qt}</td>
                                <td>${element.prezzo}</td>
                                <td>${element.Nominativo_responsabile}</td>
                                <td>${element.cell_resp}</td>
                                <td>${element.fornitore1}</td>
                                <td>${element.costo1}</td>
                                <td>${element.fornitore2}</td>
                                <td>${element.costo2}</td>
                                <td>${element.IVA}</td>
                                <td><input type="submit" id="rimuovi" value="Rimuovi">
                                    <input type="submit" id="modifica" value="Modifica">
                                </td>
                            </tr>                
                    </div>`;

            modifica = document.getElementById("modifica");
            elimina = document.getElementById("rimuovi");

            modifica.addEventListener("click", function (e) {
                e.defaultPrevented;

                console.log("modificato");
            })

            elimina.addEventListener("click", function (e) {
                e.defaultPrevented;

                console.log("eliminato");
            })
        }
    </script>
</body>

</html>
